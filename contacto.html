<!DOCTYPE html>
<html lang="esp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto - Gabriel Martinez Freelancer</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <h1 class="titulo">Gabriel Martinez <span>Freelancer</span></h1>
    </header>

    <div class="nav-bg">
      <nav class="navegacion-principal contenedor">
          <a href="index.html">Inicio</a>
          <a href="sobremi.html">Sobre Mi</a>
          <a href="clientes.html">Clientes</a>
          <a href="contacto.html">Contacto</a>
      </nav>
    </div>

    <main class="contenedor sombra">
      <section>
        <h2>Contacto</h2>
        <form class="formulario">
          <fieldset>
            <legend>Contactanos llenando todos los campos</legend>
            <div class="contenedor-campos">
              <div class="campos">
                <label>Nombre</label>
                <input class="input-text" type="text" placeholder="Tu Nombre" />
              </div>

              <div class="campos">
                <label>Telefono</label>
                <input class="input-text" type="tel" placeholder="Tu Telefono" />
              </div>

              <div class="campos">
                <label>Correo</label>
                <input class="input-text" type="email" placeholder="Tu Correo" />
              </div>

              <div class="campos">
                <label>Mensaje</label>
                <textarea class="input-text"></textarea>
              </div>
            </div>

            <div class="alinear-derecha flex">
              <input class="boton w-100" type="submit" value="Enviar" />
            </div>
          </fieldset>
        </form>
      </section>
    </main>

    <footer class="footer">
      <p>Todos los derechos reservados. Gabriel Martinez Freelancer</p>
    </footer>
  </body>
</html>
